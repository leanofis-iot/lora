<!DOCTYPE html>
<html lang="en">
<head>
  <title>LoRa Wireless RTU</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="serial.js"></script>
  <script src="rtu.js"></script>  
</head>
<body>

<div class="container">

  <form onsubmit="return false" id="configuration">
    <h5>LoRaWAN</h5>
    <label for="&lor_b00">Data Rate:</label>
    <select class="form-control" id="&lor_b00">
      <option value = "0">0 - SF12BW125</option>
      <option value = "1">1 - SF11BW125</option>
      <option value = "2">2 - SF10BW125</option>
      <option value = "3">3 - SF9BW125</option>
      <option value = "4">4 - SF8BW125</option>
      <option value = "5">5 - SF7BW125</option>
    </select>  
    <label for="&lor_b01">Port:</label>
    <input type="number" required class="form-control" value="90" min="1" max="223" step="1" maxlength="3" id="&lor_b01">
    <label for="&lor_w00">Report Interval Minute:</label>
    <input type="number" required class="form-control" value="5" min="5" step="1" maxlength="5" id="&lor_w00">
    <br> 

    <h5>Analog Channel 1:</h5>
    <label for="&anu_b00">Unit:</label>
    <select class="form-control" id="&anu_b00">
      <option value = "0">none</option>
      <option value = "1">Temperature - C</option>
      <option value = "2">Relative Humidity - %</option>
      <option value = "3">Barometer - hpa</option>
      <option value = "4">Luminosity - lux</option>    
    </select>      
    <label for="&ans_f00">Min. Amp.:</label>
    <input type="number" required class="form-control" value="0.004" min="0" step="any" maxlength="7" id="&ans_f00"> 
    <label for="&ans_f01">Max. Amp.:</label>
    <input type="number" required class="form-control" value="0.020" min="0" step="any" maxlength="7" id="&ans_f01"> 
    <label for="&ans_f02">Min. Value:</label>
    <input type="number" required class="form-control" value="0" min="0" step="any" maxlength="7" id="&ans_f02"> 
    <label for="&ans_f03">Max. Value:</label>
    <input type="number" required class="form-control" value="1000" min="0" step="any" maxlength="7" id="&ans_f03">  
    <br> 

    <h5>Analog Channel 2:</h5>
    <label for="&anu_b01">Unit:</label>
    <select class="form-control" id="&anu_b01">
      <option value = "0">none</option>
      <option value = "1">Temperature - C</option>
      <option value = "2">Relative Humidity - %</option>
      <option value = "3">Barometer - hpa</option>
      <option value = "4">Luminosity - lux</option>
    </select>      
    <label for="&ans_f04">Min. Amp.:</label>
    <input type="number" required class="form-control" value="0.004" min="0" step="any" maxlength="7" id="&ans_f04"> 
    <label for="&ans_f05">Max. Amp.:</label>
    <input type="number" required class="form-control" value="0.020" min="0" step="any" maxlength="7" id="&ans_f05"> 
    <label for="&ans_f06">Min. Value:</label>
    <input type="number" required class="form-control" value="0" min="0" step="any" maxlength="7" id="&ans_f06"> 
    <label for="&ans_f07">Max. Value:</label>
    <input type="number" required class="form-control" value="1000" min="0" step="any" maxlength="7" id="&ans_f07">  
    <br>

    <h5>Relay Channel 1:</h5>
    <label for="&rly_w00">Pulse mSec:</label>
    <input type="number" required class="form-control" value="1000" min="100" step="1" maxlength="10" id="&rly_w00">
    <br>
    
    <h5>Relay Channel 2:</h5>
    <label for="&rly_w01">Pulse mSec:</label>
    <input type="number" required class="form-control" value="1000" min="100" step="1" maxlength="10" id="&rly_w01">
    <br>

    <h5>Alarm Value, Analog Channel 1:</h5>
    <label for="&ana_f00">Low Set:</label>
    <input type="number" required class="form-control" value="0" min="0" step="any" maxlength="7" id="&ana_f00"> 
    <label for="&ana_f01">Low Clear:</label>
    <input type="number" required class="form-control" value="0" min="0" step="any" maxlength="7" id="&ana_f01"> 
    <label for="&ana_f02">High Set:</label>
    <input type="number" required class="form-control" value="1000" min="0" step="any" maxlength="7" id="&ana_f02"> 
    <label for="&ana_f03">High Clear:</label>
    <input type="number" required class="form-control" value="1000" min="0" step="any" maxlength="7" id="&ana_f03">
    <br>

    <h5>Alarm Value, Analog Channel 2:</h5>
    <label for="&ana_f04">Low Set:</label>
    <input type="number" required class="form-control" value="0" min="0" step="any" maxlength="7" id="&ana_f04"> 
    <label for="&ana_f05">Low Clear:</label>
    <input type="number" required class="form-control" value="0" min="0" step="any" maxlength="7" id="&ana_f05"> 
    <label for="&ana_f06">High Set:</label>
    <input type="number" required class="form-control" value="1000" min="0" step="any" maxlength="7" id="&ana_f06"> 
    <label for="&ana_f07">High Clear:</label>
    <input type="number" required class="form-control" value="1000" min="0" step="any" maxlength="7" id="&ana_f07">
    <br>

    <h5>Alarm Time 1:</h5>
    <label for="&tma_b00">Hour:</label>
    <input type="number" required class="form-control" value="0" min="0" max="23" step="1" maxlength="2" id="&tma_b00"> 
    <label for="&tma_b01">Minute:</label>
    <input type="number" required class="form-control" value="0" min="0" max="59" step="1" maxlength="2" id="&tma_b01">
    <br>

    <h5>Alarm Time 2:</h5>
    <label for="&tma_b02">Hour:</label>
    <input type="number" required class="form-control" value="0" min="0" max="23" step="1" maxlength="2" id="&tma_b02"> 
    <label for="&tma_b03">Minute:</label>
    <input type="number" required class="form-control" value="0" min="0" max="59" step="1" maxlength="2" id="&tma_b03">
    <br>

    <h5>Trigger & Action</h5>
    <ol>
      <li>

      </li>      
    </ol>
    <button type="button" class="btn btn-secondary" id="trg-act-add">Add</button>
    <br>
    
  </form>

  <h6 id="status">This is the message</h6>
  <button type="button" class="btn btn-secondary" id="connect">Connect</button>
  <button type="button" class="btn btn-secondary" id="time">Time</button>
  <button type="button" class="btn btn-secondary"id ="read">Read</button>
  <button type="submit" class="btn btn-secondary" form="configuration" id="save">Save</button>
  <br>
  <br>
  <br>
  <br>  

</div>

</body>
</html>
