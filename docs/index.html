<!DOCTYPE html>

<body>
<div class="container"> 
  <form class="accordion" onsubmit="return false" id="main-form">
    <div id="generals"></div>
    <div id="analogs"></div>
    <div id="digitals"></div>
    <div id="modbuses"></div>
    <div id="times"></div>    
  </form>  
  <button type="button" class="btn btn-secondary" id="connect">Connect</button>
  <button type="button" class="btn btn-secondary" id="set-time">Time</button>
  <button type="button" class="btn btn-secondary"id ="get">Get</button>
  <button type="submit" class="btn btn-secondary" form="main-form" id="save">Save</button>
  <h6 id="status">This is the message</h6>
  <br>
  <br>
  <br>
  <br>
</div>
<script src="serial.js"></script>
<script src="rtu.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

</html>

<template>
  <button class="btn btn-secondary btn-lg btn-block" type="button" data-toggle="collapse" data-target="#general" aria-expanded="true" aria-controls="general">
  General
  </button> 
  <div id="general" class="collapse" data-parent="#main-form">
    <br>    
    <label for="lora-dr">LoRaWAN Data Rate:</label>
    <select id="xge_u08" class="form-control" name="lora-dr">
      <option value = "0">0 - SF12BW125</option>
      <option value = "1">1 - SF11BW125</option>
      <option value = "2">2 - SF10BW125</option>
      <option value = "3">3 - SF9BW125</option>
      <option value = "4" selected>4 - SF8BW125</option>
      <option value = "5">5 - SF7BW125</option>
    </select>  
    <label for="lora-port">LoRaWAN Port:</label>
    <input  id="xge_u08" type="number" required class="form-control" value="90" min="1" max="223" step="1" maxlength="3" name="lora-port">
    <label for="poll">Poll Interval (Seconds 1-60):</label>
    <input id="xge_u08" type="number" required class="form-control" value="1" min="1" max="60" step="1" maxlength="2" name="poll">
    <label for="report">Report Interval (Minutes 5-1440):</label>
    <input id="xge_u16" type="number" required class="form-control" value="5" min="5" max="1440" step="1" maxlength="4" name="report">
    <label for="mod-baud">Modbus Baud Rate:</label>
    <select id="xge_u32" class="form-control" name="mod-baud">
      <option value = "2400">2400</option>
      <option value = "4800">4800</option>
      <option value = "9600" selected>9600</option>
      <option value = "19200">19200</option>
      <option value = "38400">38400</option>
      <option value = "57600">57600</option>
      <option value = "115200">115200</option>
    </select>  
    <label for="mod-data-bit">Modbus Data Bits:</label>
    <select id="xge_u08" class="form-control" name="mod-data-bit">
      <option value = "0">5</option>
      <option value = "2">6</option>
      <option value = "4">7</option>
      <option value = "6" selected>8</option>      
    </select> 
    <label for="mod-stop-bit">Modbus Stop Bits:</label>
    <select id="xge_u08" class="form-control" name="mod-stop-bit">
      <option value = "0" selected>1</option>
      <option value = "8">2</option>           
    </select> 
    <label for="mod-par-bit">Modbus Parity Bits:</label>
    <select id="xge_u08" class="form-control" name="mod-par-bit">
      <option value = "0" selected>none</option>
      <option value = "32">Even</option>
      <option value = "48">Odd</option>      
    </select> 
    <br>     
  </div>
</template>
